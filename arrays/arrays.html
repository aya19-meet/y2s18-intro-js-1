<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var answers=prompt('whats you top 3 fav  food please please seperate them by coma and space so this can work');
    	answers = answers.split(', ');
    	answers.sort();
    	answers.join();
    	document.write(answers)


    </script>
</body>

</html>
