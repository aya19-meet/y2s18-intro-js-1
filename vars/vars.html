<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    var yearofbirth = parseInt(prompt("fbi wants to know the year you were born"));
    var luckynumber = parseInt(prompt('lucky number?'));
    var favFruit = prompt('whats your fav fruit')
    var favSubject = prompt('your fav subject maybe')
    console.log(yearofbirth / luckynumber);
    console.log(yearofbirth + favSubject);
    console.log(favFruit + yearofbirth + luckynumber);
    
    </script>
</body>

</html>
